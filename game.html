<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Luck!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <img src="images/test-your-luck.jpg" alt="Test Your Luck" class="game-image">

        <!-- Numbered Buttons Overlay -->
        <div class="number-buttons">
            <button class="game-btn" data-number="1" style="top: 28%; left: 15%;">1</button>
            <button class="game-btn" data-number="2" style="top: 28%; left: 50%;">2</button>
            <button class="game-btn" data-number="3" style="top: 28%; left: 85%;">3</button>
            <button class="game-btn" data-number="4" style="top: 50%; left: 15%;">4</button>
            <button class="game-btn" data-number="5" style="top: 50%; left: 50%;">5</button>
            <button class="game-btn" data-number="6" style="top: 50%; left: 85%;">6</button>
            <button class="game-btn" data-number="7" style="top: 72%; left: 15%;">7</button>
            <button class="game-btn" data-number="8" style="top: 72%; left: 50%;">8</button>
            <button class="game-btn" data-number="9" style="top: 72%; left: 85%;">9</button>
        </div>

        <!-- Reveal Box -->
        <div id="result-box">Click a number to reveal your prize!</div>
    </div>
</body>
</html>
